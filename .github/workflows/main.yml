name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        run_install: true

    - name: lint & typecheck
      run: pnpm run check

    - name: unit test
      run: pnpm run test --run

    - name: build application
      run: pnpm run build

